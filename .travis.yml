language: node_js
cache: npm
os: osx
node_js: '12'
install:
  - npm ci
script:
  - npm run build
  - npm install -g codecov c8 nyc
  - c8 npm test
  - c8 report --reporter=text-lcov > coverage.lcov
  - codecov --disable=gcov
  - nvm install 10
  - c8 npm test
  - c8 report --reporter=text-lcov > coverage.lcov
  - codecov --disable=gcov
  - nvm install 8
  - nyc npm test
  - codecov --disable=gcov
