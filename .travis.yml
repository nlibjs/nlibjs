language: node_js
os:
  - linux
  - osx
  - windows
matrix:
  allow_failures:
    - os: osx
    - os: windows
node_js:
- '10'
env:
  global:
    secure: 
before_install:
- if [ $TRAVIS_OS_NAME = linux ]; then echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc; fi
install:
- npm install -g nyc @commitlint/travis-cli
- npm ci
- npm run bootstrap
script:
- npm test
- git diff --exit-code
- npm run lint
- commitlint-travis
after_success:
- npm install -g codecov
- codecov
deploy:
-
  skip_cleanup: true
  provider: script
  script: npx lerna publish --conventional-commits --no-git-reset --no-push --yes
  on:
    condition: $TRAVIS_OS_NAME = linux
    node: 10
    repo: nlibjs/nlibjs
    branch: master
    tags: true
-
  skip_cleanup: true
  provider: script
  script: npx lerna publish --canary --conventional-commits --no-git-reset --no-push --yes
  on:
    condition: $TRAVIS_OS_NAME = linux
    node: 10
    repo: nlibjs/nlibjs
    branch: master
