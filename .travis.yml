language: node_js
node_js:
- '10'
- '8'
env:
  global:
    secure: 
before_install:
- echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
install:
- npm install -g nyc @commitlint/travis-cli
- npm install
- npm run init
script:
- npm test
- npm run lint
- commitlint-travis
after_success:
- npm install -g codecov
- codecov
deploy:
-
  skip_cleanup: true
  provider: script
  script: npx lerna publish --conventional-commits --no-git-reset --no-push --yes
  on:
    node: 10
    repo: nlibjs/nlibjs
    branch: master
    tags: true
-
  skip_cleanup: true
  provider: script
  script: npx lerna publish --canary --conventional-commits --no-git-reset --no-push --yes
  on:
    node: 10
    repo: nlibjs/nlibjs
    branch: master
