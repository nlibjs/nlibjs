version: 2
jobs:
  build:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - run: npm ci
      - save_cache:
          paths: [node_modules]
          key: dependencies-{{ checksum "package-lock.json" }}
      - run: npm run build
      - run: git diff --exit-code
      - persist_to_workspace: {root: ., paths: [.]}
  test:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: npm run lerna:test
  metaTest:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: npm run test-meta
  lint:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: npm run lint
  deployCanary:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npx lerna publish from-package --canary --no-git-reset --yes
  deploy:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace:
          at: .
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npx lerna publish from-package --no-git-reset --yes
  onDevelopBranch:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ -z $CIRCLE_BRANCH || $CIRCLE_BRANCH == "master" ]]; then exit 1; fi
  onMasterBranch:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ $CIRCLE_BRANCH != "master" ]]; then exit 1; fi
  isTagged:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ -z $CIRCLE_TAG ]]; then exit 1; fi
workflows:
  version: 2
  run-tests:
    jobs:
      - onDevelopBranch:
          filters:
            branches: {ignore: master}
            tags: {ignore: /.*/}
      - build: {requires: [onDevelopBranch]}
      - test: {requires: [build]}
      - metaTest: {requires: [build]}
      - lint: {requires: [build]}
  canary-release:
    jobs:
      - onMasterBranch:
          filters:
            branches: {only: master}
            tags: {ignore: /.*/}
      - build: {requires: [onMasterBranch]}
      - test: {requires: [build]}
      - metaTest: {requires: [build]}
      - lint: {requires: [build]}
      - deployCanary: {requires: [test, lint]}
  release:
    jobs:
      - isTagged:
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - build:
          requires: [isTagged]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - test:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - metaTest:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - lint:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - deploy:
          requires: [test, lint]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
